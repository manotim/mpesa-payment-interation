<!-- templates/pay.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay with M-Pesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">M-Pesa Payment</h2>

  <div id="alert-area"></div>

  <form method="POST" id="paymentForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" name="phone" required placeholder="e.g. 07XXXXXXXX">
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" class="form-control" name="amount" required>
    </div>
    <button type="submit" class="btn btn-success">Pay Now</button>
  </form>
</div>

<script>
  const form = document.getElementById("paymentForm");
  const alertArea = document.getElementById("alert-area");

  const showAlert = (message, type = "info") => {
    alertArea.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
  };

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent full page reload

    const formData = new FormData(form);
    const phone = formData.get("phone");

    showAlert("ðŸ“² Sending STK Push to your phone... Please check and enter your M-Pesa PIN.", "info");

    fetch("/", {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (!response.ok) throw new Error("Failed to send STK push");
      return response.text(); // not JSON, because your Flask route returns HTML
    })
    .then(() => {
      let attempts = 0;
      const maxAttempts = 20; // stop polling after 20 tries (~1 min)

      const pollInterval = setInterval(() => {
        fetch(`/payment-status?phone=${encodeURIComponent(phone)}`)
          .then(res => res.json())
          .then(data => {
            if (data.status === "success") {
              clearInterval(pollInterval);
              showAlert("âœ… Payment successful! Redirecting...", "success");
              setTimeout(() => {
                window.location.href = "/thank-you";
              }, 2000);
            } else if (data.status === "failed") {
              clearInterval(pollInterval);
              showAlert("âŒ Payment failed or cancelled.", "danger");
            }

            attempts++;
            if (attempts >= maxAttempts) {
              clearInterval(pollInterval);
              showAlert("â° Payment timed out. Please try again.", "warning");
            }
          })
          .catch(err => {
            console.error("Polling error:", err);
            clearInterval(pollInterval);
            showAlert("An error occurred while checking payment status.", "danger");
          });
      }, 3000);
    })
    .catch(err => {
      console.error("Submission error:", err);
      showAlert("Something went wrong while submitting your request.", "danger");
    });
  });
</script>

</body>
</html>
